# Build shushtls binaries and create a GitHub Release on tag push (e.g. v1.0.0).
name: Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Test
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          LDFLAGS="-s -w -X shushtls/internal/version.Version=${VERSION}"

          mkdir -p dist

          CGO_ENABLED=0 GOOS=linux   GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/shushtls-linux-amd64
          CGO_ENABLED=0 GOOS=linux   GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/shushtls-linux-arm64
          CGO_ENABLED=0 GOOS=darwin  GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/shushtls-darwin-amd64
          CGO_ENABLED=0 GOOS=darwin  GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/shushtls-darwin-arm64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/shushtls-windows-amd64.exe
          CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/shushtls-windows-arm64.exe

          cd dist && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/shushtls-linux-amd64
            dist/shushtls-linux-arm64
            dist/shushtls-darwin-amd64
            dist/shushtls-darwin-arm64
            dist/shushtls-windows-amd64.exe
            dist/shushtls-windows-arm64.exe
            dist/checksums.txt
          generate_release_notes: true

      - name: Extract version and checksums
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_NUM=${VERSION#v}
          SHA256_X86=$(grep "shushtls-darwin-amd64" dist/checksums.txt | cut -d' ' -f1)
          SHA256_ARM=$(grep "shushtls-darwin-arm64" dist/checksums.txt | cut -d' ' -f1)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "sha256_x86=$SHA256_X86" >> $GITHUB_OUTPUT
          echo "sha256_arm=$SHA256_ARM" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: kluzzebass/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update Homebrew formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          VERSION_NUM: ${{ steps.version.outputs.version_number }}
          SHA256_X86: ${{ steps.version.outputs.sha256_x86 }}
          SHA256_ARM: ${{ steps.version.outputs.sha256_arm }}
        run: |
          cd homebrew-tap
          cat > shushtls.rb << 'FORMULA'
          class Shushtls < Formula
            desc "HTTPS for your home network"
            homepage "https://github.com/kluzzebass/shushtls"
            version "VERSION_NUM"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/kluzzebass/shushtls/releases/download/VERSION/shushtls-darwin-amd64"
                sha256 "SHA256_X86"
              end

              on_arm do
                url "https://github.com/kluzzebass/shushtls/releases/download/VERSION/shushtls-darwin-arm64"
                sha256 "SHA256_ARM"
              end
            end

            def install
              bin.install Dir["shushtls-*"].first => "shushtls"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/shushtls --version")
            end
          end
          FORMULA
          sed -i "s/VERSION_NUM/$VERSION_NUM/g" shushtls.rb
          sed -i "s/VERSION/$VERSION/g" shushtls.rb
          sed -i "s/SHA256_X86/$SHA256_X86/g" shushtls.rb
          sed -i "s/SHA256_ARM/$SHA256_ARM/g" shushtls.rb

      - name: Commit and push Homebrew formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add shushtls.rb
          git commit -m "Update shushtls to ${{ steps.version.outputs.version }}"
          git push
