# Build shushtls binaries on tag push (e.g. v1.0.0).
# Produces artifacts for linux/darwin/windows, amd64/arm64 where supported.
name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BINARY="shushtls"
          [ "${{ matrix.goos }}" = "windows" ] && BINARY="shushtls.exe"
          go build -ldflags "-X shushtls/internal/version.Version=${VERSION}" -o "${BINARY}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shushtls-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ matrix.goos == 'windows' && 'shushtls.exe' || 'shushtls' }}
